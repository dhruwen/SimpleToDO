<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
        <div class="time-card" id="time-card">
            <div class="clock" id="clock"></div>
            <div class="date" id="date"></div>
        </div>

        <div class="container">
        <div class="card">
            <ul style="font-size: 60px;">
                <li>Study</li>
                <li>Solo leveling</li>
                <li>Eat the frog</li>
              </ul>

        </div>

        <div class="card youtube-card">
            <video id="background-video" autoplay loop muted>
                <source src="assets/clock.mp4" type="video/mp4">
            </video>
        </div>

     
        <div class="card youtube-card">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=xShWd878eE7uxDd4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    
    
    </div>
    <script src="script.js"></script>
</body>
</html>
